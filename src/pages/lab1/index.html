<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>231 группа (2 подгруппа) Феофанов Артем</h1>
    <div class="calc">
        <input type="text" class="field" id="field" readonly>
        <div class="button-box">
            <button class="clear">C</button>
            <button class="rem">R</button>
            <button class="func">*</button>
            <button class="func">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="func">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="func">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>
            <button class="zero">0</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
